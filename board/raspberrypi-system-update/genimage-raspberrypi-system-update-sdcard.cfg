image autoboot.vfat {
	vfat {
		files = {
			"autoboot.txt",
		}
	}
	size = 256MB
}

image boota.vfat {
	vfat {
		files = {
			"config.txt",
			"boot.img",
			"boot.sig",
		}
	}
	size = 256MB
}

image bootb.vfat {
	vfat {
		files = {
			"config.txt",
			"boot.img",
			"boot.sig",
		}
	}
	size = 256MB
}

image sdcard.img {
	hdimage {
		disk-signature = 0xD0D0CAFE
	}

	partition autoboot {
		partition-type = 0xC
		bootable = "true"
		image = "autoboot.vfat"
	}

	partition boot_a {
		partition-type = 0xC
		bootable = "true"
		image = "boota.vfat"
	}

	partition boot_b {
		partition-type = 0xC
		bootable = "true"
		image = "bootb.vfat"
	}
}
